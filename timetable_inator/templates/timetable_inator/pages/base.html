<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link href="{% static 'bootstrap-5.3.1-dist/css/bootstrap.min.css' %}"

            {% block title %}
                Iskedyul
            {% endblock title %}
        </title>

    <body class="d-flex flex-column vh-100 ">

            {% include 'iskedyul/components/navbar.html' %}

                This content will be replaced by different html code for each page.
            {% endblock content %}

                BSIT 3D

                IT 373

        <script src="{% static 'unpkg.com_@popperjs_core@2.11.8_dist_umd_popper.min.js' %}"

        <script src="{% static 'bootstrap-5.3.1-dist/js/bootstrap.min.js' %}"
                integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
